<!DOCTYPE html>
<html>
<head>
	<title> Top Pot Donuts </title>
  <link rel="stylesheet" type="text/css" href="">
</head>

<body>
  
  <form id='formstruct'>
    <fieldset>
      <legend> New Location Form </legend>
        <label for="shop">Shop Location: </label>
        <input name="shop" type="text"> <br>
        <label for="minCustHr">Minimum Customers Per Hour: </label>
        <input name="minCustHr" type="text"> <br>
        <label for="maxCustHr">Maximum Customers Per Hour: </label>
        <input name="maxCustHr" type="text"> <br>
        <label for="avgDonutsCust">Average Donuts Per Customer Purchased: </label>
        <input name="avgDonutsCust" type="text"> <br>

        <button id="createshop" type="submit">Creat New Shop</button>
    </fieldset>
  </form>
  <button id='deleteshop' type='click'> Delete Latest Entry </button>
   
      
	<table>
    <thead>
      <tr id="header">
        <th> Locations </th>
        <th> 7:00 AM </th>
        <th> 8:00 AM </th>
        <th> 9:00 AM </th>
        <th> 10:00 AM </th>
        <th> 11:00 AM </th>
        <th> 12:00 PM </th>
        <th> 1:00 PM </th>
        <th> 2:00 PM </th>
        <th> 3:00 PM </th>
        <th> 4:00 PM </th>
        <th> 5:00 PM </th>
        <th> 6:00 PM </th>
        <th> Total Sold </th>
      </tr>
    </thead>

      <tbody id='tbody'>
        


      </tbody>
  </table>

	
<script src="shop.js"></script>
</body>
</html>
